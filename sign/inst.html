<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Teko&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="cadas.css">
        <link rel="shortcut icon" href="../img/icon.png"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="../jsquery.js" type="text/javascript"></script>
        <title>Cadastro</title>
    </head>
    <body>
        <div class="load-wrapper active">
            <div class="load">
                <img src="../img/icon.png" alt="Kids Joy Logo" loading="lazy">
            </div>
        </div>
        <div class="begin">
            <img src="../img/cloud2.png">
        </div>
        <br>
        <div class="login screen valign-text-middle" style="padding: 0px;">
            <div class="bem-vindo valign-text-middle">
                Cadastro de Instituição <br>
            </div>
            <div class="parte1">
                <div class="input-field">
                    <p class="icon"><i class="fa fa-star"></i></p> <input type="text" id="nome" placeholder="Nome do Fundador">
                </div>
                <div class="input-field">
                    <p class="icon"><i class="fa fa-location-arrow"></i></p> <input type="text" id="local" placeholder="Localização">
                </div>
                <div class="input-field">
                    <p class="icon"><i class="fa fa-crown"></i></p> <input type="number" id="ano" placeholder="Ano de Fundação">
                </div>
                <div class="input-field">
                    <p class="icon"><i class="fa fa-envelope-open-text"></i></p> <input type="text" id="sobre" placeholder="Sobre a Instituição (Opcional)">
                </div>
                <div class="input-field">
                    <p class="icon"><i class="fa fa-star"></i></p> <input type="text" id="inst" placeholder="Nome da Instituição">
                </div>
                <div class="input-field">
                    <p class="icon"><i class="fa fa-envelope-open"></i></p> <input type="text" id="email" placeholder="Email">
                </div>
                <div class="input-field">
                    <p class="icon"><i class="fa fa-user-secret"></i></p> <input type="password" id="senha" placeholder="Senha">
                </div>
                <div class="input-field">
                    <p class="icon"><i class="fa fa-phone"></i></p> <input type="text" id="telefone" placeholder="Telefone">
                </div>
                <div class="button">
                    <div class="fazer-login valign-text-middle"><a href="../index.html">Concluir</a></div>
                </div>
                <div class="button">
                    <div class="fazer-login valign-text-middle"><a href="../login/cadas.html">Voltar</a></div>
                </div>
            </div>
        </div>
    </body>
</html>
